version: 1
formatters:
  default:
    format: "%(asctime)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s"
handlers:
  file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: default
    filename: logs/server.log
    when: midnight
    # when: S
    # interval: 60  # 1分钟，以秒为单位
    backupCount: 7
    encoding: utf-8
root:
  level: DEBUG
  handlers: [file_handler]
